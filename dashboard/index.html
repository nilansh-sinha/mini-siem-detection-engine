<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1e1e1e; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .card { background-color: #2d2d2d; padding: 20px; border-radius: 8px; flex: 1; text-align: center; }
        .card h2 { margin: 0; font-size: 2em; }
        .high { color: #ff4d4d; }
        .medium { color: #ffaa00; }
        .low { color: #00cc00; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #2d2d2d; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #444; }
        th { background-color: #333; }
        tr:hover { background-color: #3a3a3a; }
        .severity-badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.9em; }
        .bg-HIGH { background-color: #ff4d4d; color: white; }
        .bg-MEDIUM { background-color: #ffaa00; color: black; }
        .bg-LOW { background-color: #00cc00; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è SOC Detection Platform</h1>
        
        <div class="stats">
            <div class="card">
                <h2 id="total-alerts">0</h2>
                <p>Total Alerts</p>
            </div>
            <div class="card">
                <h2 id="high-sev" class="high">0</h2>
                <p>Critical / High</p>
            </div>
            <div class="card">
                <h2 id="mitre-count">0</h2>
                <p>MITRE Techniques</p>
            </div>
        </div>

        <h2>üî¥ Live Alerts</h2>
        <table>
            <thead>
                <tr>
                    <th>Severity</th>
                    <th>Alert Name</th>
                    <th>MITRE Tactic</th>
                    <th>Source IP</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="alert-table">
                <!-- Alerts go here -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadAlerts() {
            try {
                const response = await fetch('../alerts/alerts.json');
                const alerts = await response.json();
                
                document.getElementById('total-alerts').innerText = alerts.length;
                
                let highCount = 0;
                const tableBody = document.getElementById('alert-table');
                tableBody.innerHTML = '';

                alerts.forEach(alert => {
                    if (alert.severity === 'HIGH' || alert.severity === 'CRITICAL') highCount++;
                    
                    const row = document.createElement('tr');
                    const tactic = alert.mitre ? alert.mitre.tactic : 'N/A';
                    const srcIp = alert.event.src_ip || 'N/A';
                    
                    row.innerHTML = `
                        <td><span class="severity-badge bg-${alert.severity}">${alert.severity}</span></td>
                        <td>${alert.title}</td>
                        <td>${tactic}</td>
                        <td>${srcIp}</td>
                        <td>${alert.event.timestamp}</td>
                    `;
                    tableBody.appendChild(row);
                });

                document.getElementById('high-sev').innerText = highCount;
            } catch (error) {
                console.error("Error loading alerts:", error);
            }
        }

        loadAlerts();
    </script>
</body>
</html>
